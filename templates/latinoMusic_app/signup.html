{% load static %}
<html>
    <head>
        <title>Sign Up | Master Kumbia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/accounts.css' %} ">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Dosis:300,400,500,,600,700,700i|Lato:300,300i,400,400i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
         <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}">     
     
    </head>
    <body>

        <div class="container">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-lg-5">
                    <div class="card login-wrap">
                        <div class="card-body">
                            <h2 class="brand">Master Kumbia</h2>
                            <form action=" " method="POST">
                              {%csrf_token%}
                                <input type="text" name="username" placeholder="Username" class="form-control">
                                <input type="email" name="email" placeholder="Email address" class="form-control">
                                <input type="password" name="password1" placeholder="Create a password" class="form-control">
                                <input type="password" name="password2" placeholder="Confirm your assword" class="form-control">
                                <div class="links">
                                    <a href="login.html">Login if already registered</a>
                                </div> 
                                
                                <button class="btn btn-lg btn-block btn-primary submit-btn"
                                    style="font-weight: 600; " type="submit">Create your account</button>

                            </form>

                            <p class="agree">
                                By signing up you agree to the 
                                <a href="#">Terms of Service</a>.
                            </p>
                            
                            <p class="text-center">
                                <a href="#" id="copyright">
                                    Â© 2020 Master Kumbia. All rights reserved.
                                </a>
                            </p>
                        </div>
                    </div>
                
                </div>
            </div>
            
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </body>
</html>
